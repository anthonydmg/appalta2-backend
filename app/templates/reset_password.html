<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contrase√±a - Appalta2</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #43a047;
        }

        .success {
            color: #2e7d32;
            margin-top: 20px;
            font-weight: 500;
        }

        .error {
            color: #c62828;
            margin-top: 20px;
            font-weight: 500;
        }

        /* --- Animaci√≥n de √©xito --- */
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            stroke-width: 3;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin-bottom: 10px;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.4s cubic-bezier(0.65, 0, 0.45, 1) forwards 0.8s;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 80px #4CAF50; }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div id="formContainer">
            <h2>üîí Restablecer contrase√±a</h2>
            <p>Ingresa tu nueva contrase√±a para continuar.</p>
            <form id="resetForm">
                <input type="password" id="password" placeholder="Nueva contrase√±a" required>
                <input type="password" id="confirm" placeholder="Confirmar contrase√±a" required>
                <button type="submit">Restablecer</button>
            </form>
        </div>

        <div id="successContainer" style="display: none;">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
            </svg>
            <h2>¬°Contrase√±a actualizada!</h2>
            <p class="success">Tu contrase√±a ha sido restablecida correctamente.</p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const token = window.location.pathname.split("/").pop();
        const form = document.getElementById("resetForm");
        const formContainer = document.getElementById("formContainer");
        const successContainer = document.getElementById("successContainer");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;

            if (password !== confirm) {
                messageDiv.textContent = "Las contrase√±as no coinciden.";
                messageDiv.className = "error";
                return;
            }

            try {
                const response = await fetch("/api/password/reset", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, new_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Oculta el formulario y muestra el √©xito
                    formContainer.style.display = "none";
                    successContainer.style.display = "block";
                } else {
                    messageDiv.textContent = data.detail || "Error al restablecer.";
                    messageDiv.className = "error";
                }
            } catch (err) {
                messageDiv.textContent = "Error de conexi√≥n.";
                messageDiv.className = "error";
            }
        });
    </script>
</body>
</html>
