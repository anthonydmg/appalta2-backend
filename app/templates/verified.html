<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Correo verificado - Appalta2</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e9f5ec, #c8e6c9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px;
      width: 400px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
    }
    .button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #388e3c;
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="check">
    <h1>¡Correo verificado con éxito!</h1>
    <p>Tu cuenta en <strong>Appalta2</strong> ha sido activada correctamente.<br>
    Ya puedes iniciar sesión en la aplicación.</p>
    <a href="#" class="button">Abrir Appalta2</a>
  </div>
</body>
</html>
